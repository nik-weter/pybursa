{% extends "students/base.html" %}

{% block content %}
    <div class="container">
        <h1>Add student {{ student.surname }} {{ student.name }}</h1>
        <form method='post'>
            {% csrf_token %}
            {% for field in form %}
                <p>{{ field.name|capfirst }}: {{ field }}</p>
            {% endfor %}
            <input type='submit' />
        </form>
    </div>
{% endblock content %}
