{% extends "courses/base.html" %}

{% block content %}

      <div class="starter-template">
        <h1>Courses list</h1>
          <table class="table table-bordered">
              <thead>
                <tr>
                  <th>Edit</th>
                    <th>Delete</th>
                  <th scope="col">Name</th>
                  <th scope="col">Start</th>
                  <th scope="col">End</th>
                </tr>
              </thead>
              <tbody>
              {% for course in courses %}
                <tr>
                  <td><a href="{% url 'courses:course_edit' course.id %}">  Edit</a></td>
                  <td><a href="{% url 'courses:course_delete' course.id %}">  Delete</a></td>
                  <th scope="row"><a href="{% url 'courses:list' %}{{ course.id }}"> {{ course.name }}</a></th>
                  <td>{{ course.start }}</td>
                  <td>{{ course.end }}</td>
                </tr>
              {% endfor %}

              </tbody>
          </table>
      <a href="{% url 'courses:course_add' %}">  Add</a>
      </div>

{% endblock content %}
