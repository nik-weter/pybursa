{% extends "courses/base.html" %}

{% block content %}

      <div class="starter-template">
        <h1>Course {{ course.name }}</h1>
        <ul class="list-group">
            <li class="list-group-item">Language: {{ course.language }}</li>
            <li class="list-group-item">Detail: {{ course.detail }}</li>
            <li class="list-group-item">Prepod: {{ course.prepod }}</li>
            <li class="list-group-item">Start date: {{ course.start }}</li>
            <li class="list-group-item">Stop date: {{ course.end }}</li>
        </ul>
      <a href="{% url 'courses:course_edit' course.id %}">  Edit</a>
      </div>

{% endblock content %}
